<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eManat+</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="container-login">
        <div class="head">
            <div class="login">
                <img src="https://app.emanat.az/img/homepage-logo.d9756814.svg" alt="">
            </div>
            <div class="head-text">
                Giriş
            </div>
        </div>
        <div class="body">
            <div class="number input">
                <p class="text phone">Telefon nömrəsi</p>
                <div class="container-input">
                    <div class="numb">+994</div>
                    <input type="tel" maxlength="9" autofocus class="input-number input-login">
                </div>
            </div>
            <div class="password input">
                <p class="text psw">Şifrə</p>
                <div class="input-psw">
                    <input type="password" class="input-password input-login">
                    <div class="icon-eye">
                        <i id="eye" class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="change-password">
            Şifrəni unutmusunuz?
        </div>
        <div class="enter">
            <a href="index.html" class="login">
                Daxil olun
            </a>
        </div>
        <div class="login-footer">
            <div class="left">
                <a href="">Hesabınız yoxdur?</a>
            </div>
            <div class="right">
                <a href="register.html">
                    Qeydiyyatdan keçin
                </a>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
