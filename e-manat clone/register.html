<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eManat+</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container-login">
        <div class="head">
            <div class="login">
                <img src="https://app.emanat.az/img/homepage-logo.d9756814.svg" alt="">
            </div>
            <div class="head-text">
                Qeydiyyat
            </div>
        </div>
        <div class="body">
            <div class="number input">
                <p class="text phone">Telefon nömrəsi</p>
                <div class="container-input">
                    <div class="numb">+994</div>
                    <input type="tel" maxlength="9" autofocus id="input" class="input-number input-login">
                </div>
            </div>
        </div>

        <div class="enter">
            <a href="index.html" class="login">
                Davam edin
            </a>
        </div>
        <div class="about-text">
            Qeydiyyatdan keçərək siz eManat+ <a href="">İstifadə şərtləri və qaydaları</a> və <a href=""> Məxfilik
                siyasəti</a> ilə
            razılaşır və qəbul
            edirsiniz.
        </div>
        <div class="login-footer register-footer">
            <div class="left">
                <a href="">Hesabınız yoxdur?</a>
            </div>
            <div class="right">
                <a href="login.html">
                    Daxil olun
                </a>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
